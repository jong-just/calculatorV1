<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/javascript.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="display">
            <div id="input"></div>
            <div id="results"></div>
        </div>
        
        <div id="buttonGrid">
           <div id="column0">
                <div id="button7">7</div>
                <div id="button4">4</div>
                <div id="button1">1</div>
                <div id="buttonClear">C</div>
           </div>
           <div id="column1">
                <div id="button8">8</div>
                <div id="button5">5</div>
                <div id="button2">2</div>
                <div id="button0">0</div>
            </div>
            <div id="column2">
                <div id="button9">9</div>
                <div id="button6">6</div>
                <div id="button3">3</div>
                <div id="buttonPeriod">=</div>
            </div>
            <div id="column3">
                <div id="buttonNeg">+/-</div>
                <div id="buttonMulti">X</div>
                <div id="buttonMinus">-</div>
                <div id="buttonAdd">+</div>
            </div>
        </div>
    </div>
</body>

</html>
