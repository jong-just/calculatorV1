<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/javascript.js" defer></script>
</head>

<body>
    <div id="background">
        <div id="container">
            <div id="display">
                <div id="results"></div>
            </div>
            
            <div id="buttonGrid">
            <div id="column0">
                    <button id="button7" class="buttons num">7</button>
                    <button id="button4" class="buttons num">4</button>
                    <button id="button1" class="buttons num">1</button>
                    <button id="buttonClear" class="buttons">C</button>
            </div>
            <div id="column1">
                    <button id="button8" class="buttons num">8</button>
                    <button id="button5" class="buttons num">5</button>
                    <button id="button2" class="buttons num">2</button>
                    <button id="button0" class="buttons num">0</button>
                </div>
                <div id="column2">
                    <button id="button9" class="buttons num">9</button>
                    <button id="button6" class="buttons num">6</button>
                    <button id="button3" class="buttons num">3</button>
                    <button id="buttonPeriod" class="buttons">.</button>
                </div>
                <div id="column3">
                    <button id="buttonNeg" class="buttons">+/-</button>
                    <button id="buttonMulti" class="buttons operator">x</button>
                    <button id="buttonMinus" class="buttons operator">-</button>
                    <button id="buttonAdd" class="buttons operator">+</button>
                </div>
                <div id="column4">
                    <button id="buttonDelete" class="buttons">Del</button>
                    <button id="buttonDivide" class="buttons operator">%</button>
                    <button id="buttonEquals" class="buttons">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
