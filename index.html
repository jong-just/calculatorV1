<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/javascript.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="display">
            <div id="input"></div>
            <div id="results"></div>
        </div>
        
        <div id="buttonGrid">
           <div id="column0">
                <div id="button7" class="buttons">7</div>
                <div id="button4" class="buttons">4</div>
                <div id="button1" class="buttons">1</div>
                <div id="buttonClear" class="buttons">C</div>
           </div>
           <div id="column1">
                <div id="button8" class="buttons">8</div>
                <div id="button5" class="buttons">5</div>
                <div id="button2" class="buttons">2</div>
                <div id="button0" class="buttons">0</div>
            </div>
            <div id="column2">
                <div id="button9" class="buttons">9</div>
                <div id="button6" class="buttons">6</div>
                <div id="button3" class="buttons">3</div>
                <div id="buttonPeriod" class="buttons">=</div>
            </div>
            <div id="column3">
                <div id="buttonNeg" class="buttons">+/-</div>
                <div id="buttonMulti" class="buttons">X</div>
                <div id="buttonMinus" class="buttons">-</div>
                <div id="buttonAdd" class="buttons">+</div>
            </div>
        </div>
    </div>
</body>

</html>
